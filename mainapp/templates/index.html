<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Scrollable book box */
        #book-box {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-light">
<div class="container mt-4">

    <h1 class="text-center mb-4">Task Dashboard</h1>

    <!-- TASK FORM & CHART GRID -->
    <div class="row mb-4">
        <div class="col-md-6 mb-3">
            <div class="card p-4 shadow">
                <h4>Add New Task</h4>
                <form id="add-task-form" onsubmit="createTask(event)">
                    <div class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Title</label>
                            <input type="text" id="title" class="form-control" placeholder="Enter title" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Description</label>
                            <input type="text" id="description" class="form-control" placeholder="Enter description" required>
                        </div>
                        <div class="col-12 mt-2 d-grid">
                            <button type="submit" class="btn btn-primary">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-6 mb-3">
            <div class="card p-4 shadow">
                <h4>Task Status Chart</h4>
                <canvas id="taskChart"></canvas>
            </div>
        </div>
    </div>

    <!-- TASK LIST -->
    <div class="row mb-4">
        <div class="col-12">
            <div class="card p-4 shadow">
                <h4>Task List</h4>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th width="160px">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BOOKS SECTION -->
    <div class="row mb-5">
        <div class="col-12">
            <div class="card p-4 shadow">
                <h4>üìö Random Book Finder</h4>
                <button type="button" class="btn btn-success mb-3" onclick="loadBook()">Get Random Book</button>

                <div id="book-box" class="p-3 border rounded bg-white d-none">
                    <h5 id="book-title"></h5>
                    <p><b>Author:</b> <span id="book-author"></span></p>
                    <p><b>First Published:</b> <span id="book-year"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadTasks() {
    const response = await fetch('/api/tasks/');
    const data = await response.json();

    const table = document.getElementById('task-table-body');
    table.innerHTML = "";

    let completed = 0, pending = 0;

    data.forEach(task => {
        if (task.completed) completed++; else pending++;

        table.innerHTML += `
            <tr>
                <td>${task.id}</td>
                <td>${task.title}</td>
                <td>${task.description}</td>
                <td>${task.completed ? "‚úî Completed" : "‚ùå Pending"}</td>
                <td>
                    <button class="btn btn-warning btn-sm me-1" onclick="updateTask(${task.id}, '${task.title}', '${task.description}', ${task.completed})">Update</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteTask(${task.id})">Delete</button>
                </td>
            </tr>
        `;
    });

    loadChart(completed, pending);
}

function loadChart(completed, pending) {
    const ctx = document.getElementById('taskChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Completed', 'Pending'],
            datasets: [{
                data: [completed, pending],
                backgroundColor: ['#28a745', '#dc3545']
            }]
        }
    });
}

async function createTask(event) {
    event.preventDefault();
    const title = document.getElementById("title").value;
    const description = document.getElementById("description").value;

    await fetch("/api/tasks/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({title, description, completed: false})
    });

    document.getElementById("add-task-form").reset();
    loadTasks();
}

async function deleteTask(id) {
    if(!confirm("Delete this task?")) return;
    await fetch(`/api/tasks/${id}/`, {method: "DELETE"});
    loadTasks();
}

function updateTask(id, title, description, completed) {
    const newTitle = prompt("New title", title);
    if(newTitle === null) return;

    const newDesc = prompt("New description", description);
    if(newDesc === null) return;

    const newStatus = confirm("Mark as Completed?");
    fetch(`/api/tasks/${id}/`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({title: newTitle, description: newDesc, completed: newStatus})
    }).then(() => loadTasks());
}

async function loadBook() {
    try {
        const response = await fetch("/api/external/books/?q=random");
        const data = await response.json();
        if(!data.results || data.results.length === 0) { alert("No books found."); return; }

        const randomBook = data.results[Math.floor(Math.random()*data.results.length)];
        document.getElementById("book-title").innerText = randomBook.title;
        document.getElementById("book-author").innerText = randomBook.authors.join(", ");
        document.getElementById("book-year").innerText = randomBook.published_date;

        document.getElementById("book-box").classList.remove("d-none");
    } catch(err) {
        console.error(err);
        alert("Failed to load book. Please try again.");
    }
}

loadTasks();
</script>

</body>
</html>
